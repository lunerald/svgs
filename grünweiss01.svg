<svg xmlns="http://www.w3.org/2000/svg"
     width="16cm" height="16cm"
     viewBox="0 0 160 160">

  <!-- Mittelpunkt (80,80), Radius 80 -->

  <!-- 12 Sektoren -->
  <g>
    <!-- Sektor-Generator per Hand, 30° Schritte -->
    <!-- grün / weiß alternierend -->

    <!-- 0° -->
    <path d="M80,80 L160,80 A80,80 0 0,1 149.3,120 Z" fill="green"/>
    <!-- 30° -->
    <path d="M80,80 L149.3,120 A80,80 0 0,1 120,149.3 Z" fill="white"/>
    <!-- 60° -->
    <path d="M80,80 L120,149.3 A80,80 0 0,1 80,160 Z" fill="green"/>
    <!-- 90° -->
    <path d="M80,80 L80,160 A80,80 0 0,1 40,149.3 Z" fill="white"/>
    <!-- 120° -->
    <path d="M80,80 L40,149.3 A80,80 0 0,1 10.7,120 Z" fill="green"/>
    <!-- 150° -->
    <path d="M80,80 L10.7,120 A80,80 0 0,1 0,80 Z" fill="white"/>
    <!-- 180° -->
    <path d="M80,80 L0,80 A80,80 0 0,1 10.7,40 Z" fill="green"/>
    <!-- 210° -->
    <path d="M80,80 L10.7,40 A80,80 0 0,1 40,10.7 Z" fill="white"/>
    <!-- 240° -->
    <path d="M80,80 L40,10.7 A80,80 0 0,1 80,0 Z" fill="green"/>
    <!-- 270° -->
    <path d="M80,80 L80,0 A80,80 0 0,1 120,10.7 Z" fill="white"/>
    <!-- 300° -->
    <path d="M80,80 L120,10.7 A80,80 0 0,1 149.3,40 Z" fill="green"/>
    <!-- 330° -->
    <path d="M80,80 L149.3,40 A80,80 0 0,1 160,80 Z" fill="white"/>
  </g>

  <!-- Weißer konzentrischer Ring -->
  <circle cx="80" cy="80" r="50" fill="none"
          stroke="white" stroke-width="16"/>
  <path d="M138,80 A58,58 0 0,1 133.4,102.7 L118.7,95.6 A42,42 0 0,0 122,80 Z" fill="black"/>
  <path d="M138,80 A58,58 0 0,1 133.4,102.7 L118.7,95.6 A42,42 0 0,0 122,80 Z" fill="black" transform="rotate(60 80 80)"/>
  <path d="M138,80 A58,58 0 0,1 133.4,102.7 L118.7,95.6 A42,42 0 0,0 122,80 Z" fill="black" transform="rotate(120 80 80)"/>
  <path d="M138,80 A58,58 0 0,1 133.4,102.7 L118.7,95.6 A42,42 0 0,0 122,80 Z" fill="black" transform="rotate(180 80 80)"/>
  <path d="M138,80 A58,58 0 0,1 133.4,102.7 L118.7,95.6 A42,42 0 0,0 122,80 Z" fill="black" transform="rotate(-60 80 80)"/>
  <path d="M138,80 A58,58 0 0,1 133.4,102.7 L118.7,95.6 A42,42 0 0,0 122,80 Z" fill="black" transform="rotate(-120 80 80)"/>



    <!-- 30° -->
  <!-- äußerer Rand -->
  <circle cx="80" cy="80" r="79"
          fill="none" stroke="black" stroke-width="1"/>
 
</svg>
